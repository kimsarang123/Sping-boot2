<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{|/user/signup|}" th:object="${userForm}" method="post">
    <div for="username">아이디</div>
    <input type="text" name="username" id="username">
    <div for="password1">비밀번호</div>
    <input type="password" name="password1" id="password1">
    <div for="password2">비밀번호</div>
    <input type="password" name="password2" id="password2">
    <div for="email">이메일</div>
    <input type="text" name="email" id="email">
    <button type="submit">회원가입</button>
</form>
</div>
</body>
</html>
