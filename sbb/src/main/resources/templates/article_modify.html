<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a th:href="@{|/article/list|}">로고</a>
<a th:href="@{|/user/login|}">로그인</a>
<a th:href="@{|/user/logout|}">로그아웃</a>
<a th:href="@{|/user/signup|}">회원가입</a>


<form th:action="@{|/user/login/|}" method="post">
    <input type="text" name="title" th:value="${article.title}">
    <br>
    <textarea name="content" id="content" cols="30" rows="10" th:text="${article.content}"
              th:value="${article.content}"></textarea>
    <button type="submit">등록</button>
</form>

</body>
</html>
